 <ion-header>
  <ion-navbar>
    <ion-title>DbFilm</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div padding margin-top>
    <ion-segment [(ngModel)]="scelta">
      <ion-segment-button value="Film">
        Film
      </ion-segment-button>
      <ion-segment-button value="Attori">
        Attori
      </ion-segment-button>
      <ion-segment-button value="Sale">
        Sale
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="scelta">
    <component-filmlist *ngSwitchCase="'Film'"></component-filmlist>
    <component-attorilist *ngSwitchCase="'Attori'"></component-attorilist>
    <component-salelist *ngSwitchCase="'Sale'"></component-salelist>
  </div>
</ion-content>
