<ion-grid>
  <ion-row>
    <ion-col col-6>
        <ion-list inset>
            <button ion-item *ngFor="let item of lista" (click)="scelta=item">
              {{ item.Nome }} {{ item.Cognome}}
            </button>
          </ion-list>
    </ion-col>
    <ion-col col-6>
      <component-attoreDetail *ngIf="scelta" [attore]="scelta"></component-attoreDetail>
    </ion-col>
  </ion-row>
</ion-grid>
