<ion-header>
    <ion-toolbar>
      <ion-title>
        Sala {{sala.CodSala}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <ion-item margin-top>
          <h2 text-center>{{sala.Nome}}</h2>
        </ion-item>

        <ion-item>
          Posti
          <ion-note item-end>
            {{sala.Posti}}
          </ion-note>
        </ion-item>
        <ion-item>
          Citta
          <ion-note item-end>
            {{sala.Citta}}
          </ion-note>
        </ion-item>
    </ion-list>
  </ion-content>
