<ion-header>
    <ion-toolbar>
      <ion-title>
        Film {{thisfilm.CodFilm}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
            <ion-item margin-top>
                <ion-label floating>Titolo</ion-label>
                <ion-input type="text" [(ngModel)]="thisfilm.Titolo" [disabled]="(this.modifica)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Anno di produzione</ion-label>
                <ion-input type="number" [(ngModel)]="thisfilm.AnnoProduzione" [disabled]="(this.modifica)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Nazionalit√†</ion-label>
                <ion-input type="text" [(ngModel)]="thisfilm.Nazionalita" [disabled]="(this.modifica)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Regsita</ion-label>
                <ion-input type="text" [(ngModel)]="thisfilm.Regista" [disabled]="(this.modifica)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Genere</ion-label>
                <ion-input type="text" [(ngModel)]="thisfilm.Genere" [disabled]="(this.modifica)"></ion-input>
            </ion-item>
        <button margin ion-button float-right position='bottom' *ngIf="this.modifica" (click)='modifica = false'>Modifica</button>
        <button margin ion-button float-right position='bottom' *ngIf="!this.modifica" (click)='salva(); modifica = true;'>Salva</button>
        <button margin-top color="light" ion-button float-right position='bottom' *ngIf="!this.modifica" (click)='annulla(); modifica = true;'>Annulla</button>
    </ion-list>
  </ion-content>
