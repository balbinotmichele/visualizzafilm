<ion-header>
  <ion-toolbar>
    <ion-title>
      Attore {{thisattore.CodAttore}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Dati
    </ion-card-header>
    <ion-list>
      <ion-item margin-top>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="thisattore.Nome" [disabled]="(this.modifica)"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label floating>Anno nascita</ion-label>
          <ion-input type="number" [(ngModel)]="thisattore.AnnoNascita" [disabled]="(this.modifica)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Nazionalit√†</ion-label>
          <ion-input type="text" [(ngModel)]="thisattore.Nazionalita" [disabled]="(this.modifica)"></ion-input>
        </ion-item>
        <button margin ion-button float-right position='bottom' *ngIf="this.modifica" (click)='modifica = false'>Modifica</button>
        <button margin ion-button float-right position='bottom' *ngIf="!this.modifica" (click)='salva(); modifica = true;'>Salva</button>
        <button margin-top color="light" ion-button float-right position='bottom' *ngIf="!this.modifica" (click)='annulla(); modifica = true;'>Annulla</button>
    </ion-list>
</ion-card>


  <ion-card>
      <ion-card-header>
        Film
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item margin-top *ngFor="let item of recitaIn">
            {{item}}
          </ion-item>
          <button margin ion-button float-right position='bottom' *ngIf="this.modificaFilm" (click)='modFilm()'>Modifica</button>
          <!-- <button margin ion-button float-right position='bottom' *ngIf="!this.modificaFilm" (click)='salvaFilm(); modificaFilm = true;'>Salva</button>
          <button margin-top color="light" ion-button float-right position='bottom' *ngIf="!this.modificaFilm" (click)='annullaFilm(); modificaFilm = true;'>Annulla</button> -->
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
