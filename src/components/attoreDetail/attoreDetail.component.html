<ion-header>
  <ion-toolbar>
    <ion-title>
      Attore {{attore.CodAttore}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item margin-top>
        <h2 text-center>{{attore.Nome}}</h2>
      </ion-item>

      <ion-item>
        Anno Nascita
        <ion-note item-end>
          {{attore.AnnoNascita}}
        </ion-note>
      </ion-item>
      <ion-item>
        Nazionalita
        <ion-note item-end>
          {{attore.Nazionalita}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
